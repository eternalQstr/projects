<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="log_style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Вход</h2>
        <form id="log-form" method="post">
            <p>
                <label for="name">Имя: </label>
                <input type="text" name="name" id="name" autofocus="on">
            </p>
            <p>
                <label for="pass">Пароль: </label>
                <input type="password" name="pass" id="pass">
            </p><br>

            <input type="button" name="back" id="back" value="Назад" onclick="document.location = 'index.html'">
            <input type="button" name="next" id="next" value="Войти" onclick="document.location = 'blog.html'">
        </form>
    </div>
    <script src="log.js"></script>
</body>
</html>
